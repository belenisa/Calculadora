<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calculadora">
        <div class="Pantalla">0</div>
        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">‚Üê</button>
        <button class="btn" id="div">/</button>
        <button class="btn" id="mult">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="resta">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="suma">+</button>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn" id="igual">=</button>
        <button class="btn" id="cero">0</button>
        <button class="btn" id="decimal">.</button>
    </div>

</body>
<script src="script.js"></script>


</html>
